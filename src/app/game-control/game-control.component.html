<div class="row">
  <div class="col-xs-6">
    <button class="btn btn-success" (click)="onStartGame($event)">Start Game</button>
    <p>{{ secCount }}</p>
  </div>
  <div class="col-xs-6">
    <button class="btn btn-danger" (click)="onEndGame($event)">End Game</button>
    <p>Final count = {{ secCount }}</p>
  </div>
</div>
